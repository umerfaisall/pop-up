<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button type="submit" onclick="orderplaced()" class="btn">Place Order</button>
        <div class="popup" id="popup">
            <img src="images/check mark.png">
            <h2>Thank You!</h2>
            <p>
                Your order has been palced successfully. Thanks!
            </p>
            <button onclick="closePopup()" type="button">OK</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
